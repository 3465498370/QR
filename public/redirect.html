<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>内容展示</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .center-box {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }
    .text-content {
      font-size: 2.2em;
      color: #fff;
      word-break: break-all;
      text-align: center;
      padding: 0 10vw;
    }
    .img-content {
      max-width: 98vw;
      max-height: 98vh;
      border-radius: 8px;
      box-shadow: 0 2px 16px #000a;
      background: #222;
    }
    .video-content {
      max-width: 98vw;
      max-height: 98vh;
      border-radius: 8px;
      background: #222;
      box-shadow: 0 2px 16px #000a;
    }
  </style>
</head>
<body>
  <div class="center-box" id="main"></div>
  <script>
    function getQuery(name) {
      const m = location.search.match(new RegExp('(?:[?&]' + name + '=)([^&]*)'));
      return m ? decodeURIComponent(m[1]) : '';
    }
    const type = getQuery('type');
    const content = getQuery('content');
    const main = document.getElementById('main');
    if (type === 'text') {
      main.innerHTML = `<div class="text-content">${content}</div>`;
    } else if (type === 'url') {
      location.replace(content);
    } else if (type === 'image') {
      main.innerHTML = `<img src="${content}" class="img-content" alt="图片" />`;
    } else if (type === 'video') {
      main.innerHTML = `<video src="${content}" class="video-content" controls autoplay playsinline webkit-playsinline x5-playsinline></video>`;
    } else {
      main.innerHTML = `<div class="text-content" style="color:#f56c6c;">无法识别的内容类型</div>`;
    }
  </script>
</body>
</html>
